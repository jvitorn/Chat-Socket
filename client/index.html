<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Link online Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat-Socket</title>
    <!-- cdn jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- cdn socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 offset-1 p-5 mt-5 ">
            <form action="" id="chat">
                <!-- nome do usuario -->
                <div class="input-group mb-3">
                    <input type="text" name ="username" class="form-control" placeholder="username">    
                </div>
                <!-- visualizar -->
                <div class="mensagem border border-danger mb-3 p-5 rounded">
                    testando mensagens por aqui testando
                </div>
                <!-- mensagem do usuario -->
                <div class="input-group mb-3">
                    <input type="text" name ="message" class="form-control" placeholder="Mensagem">
                    <input type="button" value="Enviar" class="btn  btn-outline-dark">  
                </div>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
